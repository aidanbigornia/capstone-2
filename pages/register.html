<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>saShopee.ph | E-commerce</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/style.css" />
    <link rel="icon" href="./images/shopee.svg" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-md navbar-danger navbar-dark">
      <a class="navbar-brand" href="#"
        ><img
          src="./images/shopee.svg"
          alt="saShopee"
          class="img-thumbnail img-fluid nav-logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" onclick="completeFirst() "href="#">Products</a>
          </li>
        </ul>
        
      </div>
    </nav>
    <!-- navbar end -->

    <!-- start of Register Form -->
        
    <div class="container-fluid">
        <h1 class="text-center mt-1">Register</h1>
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-5">
                <form id="registerUser" class="mb-1">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control form-control-sm border-danger" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control form-control-sm border-danger" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control form-control-sm border-danger" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-sm border-danger" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm border-danger" id="password2" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger py-2">Submit</button>
                        <a href="./login.html" class="text-center d-flex">Already have an account? Click to login</a>
                     </div>  
                </form>
            </div>
        </div>
    </div>


    <!-- end of Register Form -->

    
    
    <!-- footer start -->
    <footer class="footer text-center fixed-bottom">
      <div class="text-center p-3">
        Â© 2021 Copyright:
        <a class="text-light" href="https://mdbootstrap.com/"
          >saShopee E-commerce
        </a>
      </div>
    </footer>
    <!-- footer  end-->
    <script>

      function completeFirst(){
        alert("Please complete registration first.")
      }
      </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="./../assets/script.js"></script>
    <script src="./../assets/register.js"></script>
    
  </body>
</html>
